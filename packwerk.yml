# See: Setting up the configuration file
# https://github.com/Shopify/packwerk/blob/main/USAGE.md#configuring-packwerk

# Load packwerk-extensions for privacy and layer checking
require:
  - packwerk-extensions

# List of patterns for folder paths to include
# include:
# - "**/*.{rb,rake,erb}"

# List of patterns for folder paths to exclude
# exclude:
# - "{bin,node_modules,script,tmp,vendor}/**/*"

# Patterns to find package configuration files
package_paths:
  - "."
  - "app/packages/*/"

# List of custom associations, if any
# custom_associations:
# - "cache_belongs_to"

# Whether or not you want the cache enabled (disabled by default)
cache: true

# Where you want the cache to be stored (default below)
cache_directory: 'tmp/cache/packwerk'

# Enable privacy checking (packwerk-extensions)
enforce_privacy: true

# Disable packwerk-extensions layer checking (not using layers for now)
layers: false
