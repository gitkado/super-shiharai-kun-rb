---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/hello_world":
    get:
      summary: Returns hello world message
      tags:
      - Hello
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: hello world
                required:
                - message
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
